<div class="row">
  <div class="col-md-6 form-div">
    <h4 class="home-headline">Are you looking to connect with other readers?  Find a club in your area below.</h4>
     <div ng-controller="HomeController as vm">
      <div class="search-box">
        <label for="query">Search :</label>
        <input name="query" ng-model="query" />
      </div>
      <div>
        <ul class="club-list" ng-controller="ClubController as vm">
          <li class="club-list-item" ng-repeat="club in vm.clubs | filter:queryFilter"><a href="#" ui-sref="home.club({id: club.id})"> {{club.name}} - {{club.location}}</a></li>    
        </ul>
      </div>
    </div> 
  </div>  
  <create-club class="col-md-6 form-div"></create-club>
</div>
