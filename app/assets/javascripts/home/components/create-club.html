<h4 class="home-headline">Can't find something in your area?  Start your own book club by completing the form!</h4>
<form id="create-club" ng-submit="$ctrl.createClub()">
  
  <label for="name">Club Name:</label>
  <input ng-model="$ctrl.newClub.name" type="text" name="name"></br>

  <label for="location">Location:</label>
  <input ng-model="$ctrl.newClub.location" type="text" name="location" placeholder="Please enter a state or country name"></br></br></br>

  <input class="btn submit-btn" type="submit" value="Create Club">
</form>
