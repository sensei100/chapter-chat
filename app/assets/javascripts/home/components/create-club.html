<h4 class="home-headline">Can't find something in your area?  Start your own book club by completing the form!</h4>

<div ng-controller="FormController as ctrl">
  <form name="form" id="create-club" ng-submit="$ctrl.createClub()">
    
    <label for="name">Club Name:</label>
    <input ng-model="$ctrl.newClub.name" type="text" name="name" required="required"></br></br>

    <div class="form-error" ng-if="form.name.$touched && form.name.$error.required"> Name is required!
    </div>

    <label for="location">Location:</label>
    <input ng-model="$ctrl.newClub.location" type="text" name="location" placeholder="Please enter a state or country name" required="required"></br></br></br>

    <div class="form-error" ng-if="form.location.$touched && form.location.$error.required"> Location is required!
    </div>

    <input class="btn submit-btn" type="submit" value="Create Club">

    

  </form>
</div>
