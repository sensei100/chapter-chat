<form id="create-club" ng-submit="$ctrl.createClub()">
  
  <label>Club Name:</label>
  <input ng-model="$ctrl.clubName" type="text" name="newClubName">

  <label>Location:</label>
  <input ng-model="$ctrl.clubLocation" type="text" name="newClubLocation">
  <input class="btn submit-btn" type="submit" value="Create Club">
</form>
