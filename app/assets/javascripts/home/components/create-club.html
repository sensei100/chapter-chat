<form id="create-club" ng-submit="$ctrl.createClub()">
  
  <label for="name">Club Name:</label>
  <input ng-model="$ctrl.newClub.name" type="text" name="name">

  <label for="location">Location:</label>
  <input ng-model="$ctrl.newClub.location" type="text" name="location">
  <input class="btn submit-btn" type="submit" value="Create Club">
</form>
