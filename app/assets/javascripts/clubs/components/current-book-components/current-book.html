<form id="create-current-book" name="form" ng-submit="$ctrl.createCurrentBook()">  

    <input type="hidden" name="club" value="vm.club.id"> 
 
    <input class="form-control" type="text" placeholder="Title" name="title" ng-model="$ctrl.club.newCurrentBook.title" required="required"></input>

    <input type="text" name="author" class="form-control" id="author" placeholder="Author" ng-model="$ctrl.club.newCurrentBook.author" required="required"></input>
            
            
    <input class="btn btn-submit" type="submit" value="Set Current Book">
</form>
