<div class="page-header">
  <h1>Log In</h1>
</div>

<form ng-controller="AuthController as auth" ng-submit="login()">
  <div class="input-group">
    <input type="email" class="form-control" placeholder="Email" ng-model="auth.user.email">
  </div>
  <div class="input-group">
    <input type="password" class="form-control" placeholder="Password" ng-model="auth.user.password">
  </div>
  <input type="submit" class="btn btn-default" value="Log In">
</form>
