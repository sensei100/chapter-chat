<div class="page-header">
  <h1>Log In</h1>
</div>

<form ng-controller="AuthController as user" ng-submit="user.signIn()">
  <div class="input-group">
    <input type="email" class="form-control" placeholder="Email" ng-model="user.credentials.email">
  </div>
  <div class="input-group">
    <input type="password" class="form-control" placeholder="Password" ng-model="user.credentials.password">
  </div>
  <input type="submit" class="btn btn-default" value="Log In">
</form>
